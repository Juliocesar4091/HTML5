			<h2>FORMS</h2>
			<p>
				The look of an HTML form can be greatly improved with CSS.
			</p>
			<form>
				<h3 id="title">CREA TU PERFIL</h3>
				<label for="fname"> First Name</label>
				<input id="fname" type = "text" placeholder="Type in your name...">
				<label for="lname"> First Name</label>
				<input id="lname" type = "text" placeholder="Type in your last name...">
				<br>
				<label for="gender">Gender</label>
				<select id="gender" name="gender">
					<option value="Female"> Female</option>
					<option value="Male"> Male</option>
				</select>
				<br>
				<label for="dob"> Date of birth:</label>
				<input type="date" name="dob">
				<br>
				<label for="phone"> Phone number:</label>
				<input type="number" name="phone">
				<br>
				<label for="email">What's your email? </label>
				<input type="email" name="email" placeholder="youremail@example.com">
				<br>
				
				<br>
				<input type="submit" value="Submit">
			</form>

		</main>
